<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Homepage</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a1a, #000000);
    }

    /* Homepage Styles */
    #homepage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #004488, #010338);
      z-index: 100;
      transition: opacity 1s ease-in-out;
    }
    a{
      text-decoration: none;
    }
    #homepage h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
      100% {
        text-shadow: 0 0 30px rgba(255, 255, 255, 1);
      }
    }

    #homepage p {
      font-size: 1.5rem;
      margin-top: 10px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    #start-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #f25fff, #ca04f1);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #start-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 198, 255, 0.8);
    }

    /* Particle Animation */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: animate 5s linear infinite;
      bottom: -150px;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Game Page Styles */
    #game-page {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Homepage -->
  <div id="homepage">
    <h1>Welcome to the Game!</h1>
    <p>Get ready for an epic adventure!</p>
    <button id="start-button"><a href="index.html">Start Now</a></button>
    <!-- Particle Animation -->
    <div class="particles">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Game Page -->
  <div id="game-page">
   
    <video autoplay loop playsinline id="bg-video" preload="auto">
      <source src="bgvideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // JavaScript to handle the transition
    const homepage = document.getElementById('homepage');
    const gamePage = document.getElementById('game-page');
    const startButton = document.getElementById('start-button');

    

    // Particle Animation Script
    const particles = document.querySelector('.particles');
    for (let i = 0; i < 50; i++) {
      const span = document.createElement('span');
      span.style.left = `${Math.random() * 100}%`;
      span.style.animationDuration = `${Math.random() * 3 + 2}s`;
      span.style.animationDelay = `${Math.random() * 2}s`;
      span.style.width = `${Math.random() * 10 + 5}px`;
      span.style.height = span.style.width;
      particles.appendChild(span);
    }
  </script>
</body>
</html>
